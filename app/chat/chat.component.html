
<div class="row">
  <div class="col-md-8">
 
<div class="massege-container">

    <div style="height:400px;background-color:#E9EBEE;" id="messages">

 <div *ngIf="chatemail">
    <h3>
    chatting with ...{{chatemail}}
	
	</h3>
 
	<ul style="list-style: none;">
 
		<li  *ngFor="let message of chatmessages | async">
      <div *ngIf="true">
				{{ message.fromuserid}}=>  {{ message.message}} <br/>{{message.timestamp}}..
        </div>
        <div *ngIf="chatemail==message.fromuserid" class="col-md-6 col-md-offset-6">
			     {{ message.message}} <= {{ message.fromuserid}} <br/>...{{message.timestamp}}
        </div>
		</li>
	</ul>
  </div>
	</div>

	<textarea 
		class="message form-control" 
		placeholder="Type and hit Enter"
		[(ngModel)]="message" 
		(keyup)="sendMessage($event)"
	></textarea>

</div>


</div>
  
  <div class="col-md-4">
  <br/>
  <br/>
  
  <table class="table table-striped table-hover ">
                          <thead>
                            <tr>
                              <th>Chat Members</th>
                               </tr>
                          </thead>
                <tbody>
 <tr>   <td>  <div *ngFor="let chat of chatmembers | async">
   {{chat.name}} <button *ngIf="chat.status=='true'" type="button"  class="btn btn-success btn-xs"(click)="chatonline(chat.email)"> Online</button></div> </td> </tr> 
    
       </tbody>
   </table>

  </div>
</div>
